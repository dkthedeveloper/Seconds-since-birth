    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seconds Since Birth Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="modal">
      <div id="backdrop">
        <div class="card">
          <div>
            <p>Please pick a date.</p>
            <button id="modal-btn">OK</button>
          </div>
        </div>
      </div>
    </div>
    <header>
      <h1>Welcome to the Seconds-Since-Birth Calculator!</h1>
      <hr id="line" color="black" width="80%" />
      <p>
      Enter your birth date and get the (approx.) number of seconds since you were born.
    </p>
    </header>

    <main>
      <form id="form">
        <label for="name">Name</label>
        <input name="name" type="text" placeholder="Name" id="name" />
        <label for="date">Date</label>
        <input id="date" type="date" changeMonth="true" changeYear="true" />

        <button id="submit">Submit</button>
      </form>
      <div id="reset">
        <button>
          RESET
        </button>
      </div>

      <img
        id="clock"
        src="./images/clock.jpeg"
        alt="winding clock"
      />

      <div id="result">
        Hello <span id="user-name"></span>!
  Hope you're having a great <span id="weekday"></span>!
  <br>Can you believe you've been alive for 
  <span id="seconds-alive"></span> seconds??
      </div>
    
    </main>

    <script src="./main.js"></script>
  </body>
